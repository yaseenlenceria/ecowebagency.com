# Netlify Configuration File
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command to run
  command = "npm run build"

  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist"

# SPA redirect rule - send all requests to index.html
# This ensures React Router handles all routing client-side
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom domain configuration
# Replace with your actual domain when ready
[[redirects]]
  from = "https://ecowebagency.netlify.app/*"
  to = "https://ecowebagency.com/:splat"
  status = 301
  force = true

# Environment variables (configure these in Netlify UI for security)
# Don't commit actual API keys to the repository
[build.environment]
  # GEMINI_API_KEY will be set in Netlify UI under Site Settings > Environment Variables
  NODE_VERSION = "18"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
